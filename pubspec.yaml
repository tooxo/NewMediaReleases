name: new_media_releases
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  pull_to_refresh: ^1.6.1
  google_fonts: ^1.1.0
  url_launcher: ^6.0.2
  curved_navigation_bar: ^0.3.4
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  slide_countdown_clock: ^1.0.3
  collection: ^1.14.12
  flutter_local_notifications: ^4.0.1+2
  sticky_infinite_list: ^4.0.0
  material_design_icons_flutter: ^4.0.5955
  sqflite: any
  cached_network_image: ^2.3.2+1
  firebase_dynamic_links: ^0.7.0
  share: ^2.0.1
  flutter_native_timezone: ^1.0.4
  photo_view: ^0.11.1
  flutter_emoji: ^2.2.1+1
  audioplayers: ^0.17.4
  #flutter_localized_countries: any


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/fonts/

  fonts:
    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf
